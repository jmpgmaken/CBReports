<div [formGroup]="filterFormGroup">
  <input type="text" placeholder="element" formControlName="element" />
  <input type="text" placeholder="min stars" formControlName="minStars" />
  <input type="text" placeholder="max stars" formControlName="maxStars" />
  <input type="text" placeholder="min power" formControlName="minPower" />
  <button (click)="submit()">submit</button>
</div>

<table>
  <tr>
    <th>Price</th>
    <th>Weapon Id</th>
    <th>Weapon Element</th>
    <th>Weapon Stars</th>
    <th>stat1Value</th>
    <th>stat2Value</th>
    <th>stat3Value</th>
  </tr>
  <tr *ngFor="let item of results">
    <td>{{item.price}}</td>
    <td>{{item.weaponId}}</td>
    <td>{{item.weaponElement}}</td>
    <td>{{item.weaponStars}}</td>
    <td>{{item.stat1Value}} {{item.stat1Element}}</td>
    <td>{{item.stat2Value}} {{item.stat2Element}}</td>
    <td>{{item.stat3Value}} {{item.stat3Element}}</td>
  </tr>
</table>
